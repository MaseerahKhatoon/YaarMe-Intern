<!DOCTYPE HTML>

<html>
<head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Chat Box</title>
        <link rel="stylesheet" href="style.css" >
        <link rel="stylesheet" href="msg-box.css">

</head>
<body>
        <div class="container">

        <div class="chat-header" >
        <img src="img/profile.jpg" alt="?"/>

        <div class="active">
                <h5>Stacey Lewis</h5>
        </div>
        <div class="header-icons">
                <img src="icons/videocam.svg" alt=""/>
                <img src="icons/info.svg" alt=""/>
        </div>
        </div>

        <div class="chat-page">
        <div class="inbox" >
        <div class="chat">
        <div class="msg-page">

        <div class="received-chat">
                <div class="received-chat-img">
                <img src="img/profile.jpg" />
                </div>
                <div class="received-msg">
                        <div class="received-msg-inbox">
                        <p>  Hi Martin!.</p>
                        </div>
                </div>
        </div>

        <div class="sent-chat">
                <div class="sent-msg">
                <p>  Hey Stacey, how are you?</p>
                </div>
        </div>

        <div class="received-chat">
                <div class="received-chat-img">
                <img src="img/profile.jpg"/>
                </div>
                <div class="received-msg">
                        <div class="received-msg-inbox">
                        <p>  I'm good. How are you doing? </p>
                        </div>
                </div>
        </div>

        <div class="sent-chat">
                <div class="sent-msg">
                <p>  Fine.How was your vacation?</p>
                </div>
        </div>

        <div class="received-chat">
                <div class="received-chat-img">
                <img src="img/profile.jpg" alt=""/>
                </div>
                <div class="received-msg">
                        <div class="received-image">
                                <img src="img/ducks.jpg" alt="unavailable" />
                        </div>
                </div>
        </div>

        <div class="sent-chat">
                <div class="sent-msg">
                <p>  It was Fun. Wish you could come too.</p>
                </div>
                <div class="msg-status">
                        <small>Seen</small>
                </div>
        </div>

        </div>
        </div>

                        </span>

        </div>
