<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" name="viewport" content="width=device-width">
<title> Sign Up</title>
<link rel="stylesheet" href="style2.css">
</head>

<body>
<form action="">
  <div class="container">
	<p>Please enter your details and register</p>
	<hr>

    <label for="ph-no"><b>Contact Number</b></label>
	<input type="text" name="name" placeholder="Enter Number" required>
	
    <label for="place"><b>Place</b></label>
    <input type="text" placeholder="Enter City" name="place" id="place">
	
	<label for="job"><b>Profession</b></label>
	<input type="text" name="job" placeholder="Optional">
	
    <label for="skills"><b>Skills</b></label>
    <input type="text" placeholder="Any Skills or Interests" name="skills" id="skills" >
	
	<p>By creating an account you agree to the <a href="#">Terms & Conditions</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="index.html">Sign in</a>.</p>
  </div>
</form>
</body>
</html>
